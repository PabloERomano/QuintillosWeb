<div class="header">
	<div class="container">
		<div class="logo">
			<a href="index.html"><img class="logo-main img-responsive" src="images/logo-name.png" alt=""></a>
		</div>
		<span class="menu"></span>
		<div class="navigation">
			<ul class="navig" >
				<li><a id="index" href="index.html">Inicio</a></li>
				<li><a id="bios" href="bios.html">Biografías</a></li>
				<li class="dropdown" >
                    <a href="media.html" id="media" data-toggle="dropdown" class="dropdown-toggle">Multimedia <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a id="media" href="photo.html">Fotos</a></li>
                            <li><a id="media" href="video.html">Videos</a></li>
                        </ul>
                    </li>
                <li><a id="calendar" class="calendar" href="calendar.html">Calendario</a></li>

				$( "span.menu" ).click(function() {

		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- Header Ends Here -->	
<div class="container">
    <div class="responsive-calendar">
            <div class="controls">
                <a class="pull-left" data-go="prev"><div class="btn btn-primary invisible-xs">Anterior</div></a>
                <a class="pull-left" data-go="prev"><div class="btn btn-primary show-xs"><</div></a>
                <h4 class="text-color"> <span data-head-month></span> <span data-head-year></span></h4>
                <a class="pull-right" data-go="next"><div class="btn btn-primary invisible-xs">Siguiente</div></a>
                <a class="pull-right" data-go="prev"><div class="btn btn-primary show-xs">></div></a>
            </div><hr/>
            <div class="day-headers text-color">
                <div class="day header no-left-border">Dom</div>
                <div class="day header">Lun</div>
                <div class="day header">Mar</div>
                <div class="day header">Mié</div>
                <div class="day header">Jue</div>
                <div class="day header">Vie</div>
                <div class="day header">Sáb</div>
            </div>
            <div class="days" data-group="days">
            </div>
      </div>
</div>
<script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
        events: {
            "2015-01-31": {"url": "http://facebook.com"},
            "2015-01-26": {"url": "https://www.facebook.com/LosQuintillos"}, 
            "2015-01-04":{"url":"https://www.facebook.com/LosQuintillos"}, 
            "2015-06-12": {}}
        });
      });
</script>
